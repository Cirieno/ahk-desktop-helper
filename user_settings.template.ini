[Environment]
user = "<your email>"
company = "<your company>"
startWithWindows = false
enableCaseShiftingHotkeys = false
enableExtendedRightMouseClick = false

[AutoCorrect]
enabled = true
on = ["default","user"]
off = []

[DesktopFileDialogs]
enabled = true
on = false

[DesktopHideMediaPopup]
enabled = true
on = false

[DesktopHidePeekButton]
enabled = true
on = false

[KeyboardKeylocks]
enabled = true
on = ["num"]
off = ["caps", "scroll"]

[MouseSwapButtons]
enabled = true
on = false

[VolumeMouseWheel]
enabled = true
on = true
step = 3

[VolumeSteps]
enabled = true
steps = [10, 20, 25, 30, 33, 40, 50, 60, 66, 70, 75, 80, 90, 100]
